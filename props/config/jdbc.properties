#\u6570\u636e\u5e93\u94fe\u63a5\u914d\u7f6e#
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/feeling?useUnicode=true&amp;characterEncoding=utf-8&amp;autocommit=false&amp;zeroDateTimeBehavior=convertToNull
jdbc.username=root
jdbc.password=root
##
#DBCP\u8fde\u63a5\u6c60\u914d\u7f6e\u53c2\u8003
##
# \u521d\u59cb\u5316\u8fde\u63a5:\u8fde\u63a5\u6c60\u542f\u52a8\u65f6\u521b\u5efa\u7684\u521d\u59cb\u5316\u8fde\u63a5\u6570\u91cf
dbcp.initialSize=5
#
#\u6700\u5927\u6d3b\u52a8\u8fde\u63a5:\u8fde\u63a5\u6c60\u5728\u540c\u4e00\u65f6\u95f4\u80fd\u591f\u5206\u914d\u7684\u6700\u5927\u6d3b\u52a8\u8fde\u63a5\u7684\u6570\u91cf, 
#\u5982\u679c\u8bbe\u7f6e\u4e3a\u975e\u6b63\u6570\u5219\u8868\u793a\u4e0d\u9650\u5236
dbcp.maxActive=500
#\u6700\u5927\u7a7a\u95f2\u8fde\u63a5:\u8fde\u63a5\u6c60\u4e2d\u5bb9\u8bb8\u4fdd\u6301\u7a7a\u95f2\u72b6\u6001\u7684\u6700\u5927\u8fde\u63a5\u6570,
#\u8d85\u8fc7\u7684\u7a7a\u95f2\u8fde\u63a5\u5c06\u88ab\u91ca\u653e,\u5982\u679c\u8bbe\u7f6e\u4e3a\u8d1f\u6570\u8868\u793a\u4e0d\u9650\u5236
#\u9ed8\u8ba4\u503c\uff1a8
dbcp.maxIdle=30
#\u6700\u5927\u7b49\u5f85\u65f6\u95f4:\u5f53\u6ca1\u6709\u53ef\u7528\u8fde\u63a5\u65f6,\u8fde\u63a5\u6c60\u7b49\u5f85\u8fde\u63a5\u88ab\u5f52\u8fd8\u7684\u6700\u5927\u65f6\u95f4(\u4ee5\u6beb\u79d2\u8ba1\u7b97),
#\u8d85\u8fc7\u65f6\u95f4\u5219\u629b\u51fa\u5f02\u5e38,\u5982\u679c\u8bbe\u7f6e-1\u8868\u793a\u65e0\u9650\u7b49\u5f85
#\u9ed8\u8ba4:\u65e0\u9650
dbcp.maxWait=1000
#\u6c60\u7684prepared statement \u6c60\u529f\u80fd,\u9ed8\u8ba4\u503c\uff1afalse 
dbcp.poolPreparedStatements=true
#\u8fde\u63a5\u6c60\u521b\u5efa\u7684\u8fde\u63a5\u7684\u9ed8\u8ba4\u7684auto-commit\u72b6\u592a\u592a \u9ed8\u8ba4\u4e3a:true
dbcp.defaultAutoCommit=true
#### \u662f\u5426\u81ea\u52a8\u56de\u6536\u8d85\u65f6\u8fde\u63a5   
dbcp.removeAbandoned=true  
#### \u8d85\u65f6\u65f6\u95f4(\u4ee5\u79d2\u6570\u4e3a\u5355\u4f4d)   
dbcp.removeAbandonedTimeout=180  
##\u5b9a\u65f6\u5bf9\u7ebf\u7a0b\u6c60\u4e2d\u7684\u94fe\u63a5\u8fdb\u884cvalidateObject\u6821\u9a8c\uff0c\u5bf9\u65e0\u6548\u7684\u94fe\u63a5\u8fdb\u884c\u5173\u95ed\u540e
dbcp.testWhileIdle=true
##\u8bbe\u7f6e\u7684\u68c0\u67e5\u7ebf\u7a0b\u7684\u65f6\u95f4\uff0c\u5355\u4f4d\u6beb\u79d2\uff0c\u5927\u4e8e0\u624d\u4f1a\u91cd\u542fevict\u68c0\u67e5\u7ebf\u7a0b
dbcp.timeBetweenEvictionRunsMillis=180000
##\u68c0\u6d4bSQL
dbcp.validationQuery=select count(*) from dual
